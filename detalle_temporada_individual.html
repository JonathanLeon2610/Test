<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cargar Datos de las temporadas de la serie -->
    <div id="contenedor" style="margin-top: 1%;">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    ←Volver a la Lista de Temporadas
            </a>
            </div>
        </nav>
        <div class="card mb-3" v-for="episodio, index in episodes" style="margin-left:1.5% ; margin-right:1.5% ;">
            <div class="row g-0" style="margin-left:1%;">
                <div class="col-md-4" style="max-width: 200px;">
                <!-- <img :src="'https://image.tmdb.org/t/p/w200/'+season.poster_path"  class="img-fluid rounded-start" alt="..."> -->
                <img :src="'https://image.tmdb.org/t/p/w500/'+episodio.still_path" alt="Error al Cargar la Imagen"  width="210" height="150" style="border-radius: 10%;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <!-- Nombre de la temporada -->
                    <h5 class="card-title">Episodio {{episodio.episode_number}}</h5>
                    <!-- Reseña de cada capitulo de la temporada -->
                    <p class="card-text">{{episodio.overview}}</p>
                    <!-- Detalles del episodio -->
                    <strong><p>{{episodio.air_date}} ------ {{episodio.runtime}} min ------- ✬{{episodio.vote_average}}</p></strong>
                </div>
            </div>
        </div>
        <br>
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" :href="'#a'+index" role="button" aria-expanded="false" :aria-controls="index" style="margin-left:1%;">
                Ver Estrellas Invitadas
            </a>
        </p>
        <div class="collapse" :id="'a'+index">
            <div class="card card-body" >
                <h1>Estrellas Invitadas</h1>
                <div class="container text-center" >
                    <div class="row" >
                        <div class="col" v-for="actor in episodio.guest_stars" >
                            <div class="card" style="max-width: 8rem; ">
                                <img :src="'https://image.tmdb.org/t/p/w500/'+actor.profile_path" class="card-img-top" alt="Error al Cargar la Imagen" width="100" height="150">
                                <div class="card-body">
                                    <h5 class="card-title">{{actor.name}}</h5>
                                    <p class="card-text">{{actor.character}}</p>
                                    <a href="#" class="btn btn-primary">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>

    <script type="text/javascript" src="detalle_temporada_individual.js">
    </script>
</body>
</html>
